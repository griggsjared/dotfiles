# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# bind closing windows to 'C-a z'
bind-key z confirm-before "kill-window"
unbind-key &

# split panes using v and b
bind v split-window -h -c "#{pane_current_path}"
bind b split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

#add pane current path for new window
bind c new-window -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# set title
set-option -g set-titles on
set-option -g set-titles-string "#T"

## DESIGN TWEAKS

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour blue

# copy mode
setw -g mode-style 'fg=black bg=cyan bold'

# panes
set -g pane-border-style 'fg=cyan'
set -g pane-active-border-style 'fg=green'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=green bg=black'

set -g status-left ' #S '
set -g status-left-length 80

set -g status-right ''
set -g status-right-length 80

setw -g window-status-current-style 'fg=black bg=green'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=green bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=black bg=red bold'

